<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="title">Rock Paper Scissors</div>
            <div class="byline">Designed By Rohan</div>
        </div>
        <div class="choice">
            <div class="box">
                <button class="btnrock">Rock</button>
            </div>
            <div class="box">
                <button class="btnpaper">Paper</button>
            </div>
            <div class="box">
                <button class="btnscissors">Scissors</button>
            </div>
        </div>

        <div class="infopara">
            <div class="rules">
                <p>Click on one of the three buttons above to play.</p>
            </div>
            <div class="gameover">
                <p></p>
            </div>
            <div class="roundNo"></div>
            <div class="gameresult">
                <p></p>
            </div>
            <div class="score">
                <p class="own"></p>
                <p class="opp"></p>
            </div>
            <div class="playagain"></div>
        </div>

        <script src="App.js"></script>
    </body>
</html>
